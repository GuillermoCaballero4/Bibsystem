<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GD Desarrollos | Recursos y herramientas gratis para informáticos(Esta pagina aun continua en desarrollo)</title>
  <meta name="description" content="Mini portal de recursos gratuitos para informáticos: herramientas, guías, cursos y ofertas. Actualizado los sábados. Sin humo, solo enlaces útiles." />
  <meta name="robots" content="index,follow" />
  <!-- Cuando actives SSL, cambia a https -->
  <link rel="canonical" href="http://gd-desarrollos.online/" />

  <!-- Open Graph / Compartir en redes -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="GD Desarrollos" />
  <meta property="og:title" content="GD Desarrollos | Recursos y herramientas gratis para informáticos" />
  <meta property="og:description" content="Herramientas, guías y cursos gratuitos. Plantilla ligera, rápida y lista para monetizar." />
  <meta property="og:url" content="http://gd-desarrollos.online/" />
  <!-- Coloca una imagen 1200x630 en /img/og.jpg cuando puedas -->
  <meta property="og:image" content="http://gd-desarrollos.online/img/og.jpg" />

  <style>
    :root{
      --bg: #0b0f17;
      --card: #111827;
      --muted: #94a3b8;
      --txt: #e5e7eb;
      --accent: #22c55e;
      --accent-2: #38bdf8;
      --warn: #f59e0b;
      --br: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --max: 1100px;
    }
    *{box-sizing: border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--txt);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;line-height:1.6}
    a{color:var(--accent-2);text-decoration:none}
    a:hover{text-decoration:underline}
    .container{max-width:var(--max);margin:auto;padding:24px}
    header{position:sticky;top:0;background:rgba(11,15,23,.75);backdrop-filter:saturate(1.2) blur(8px);border-bottom:1px solid #1f2937;z-index:20}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:700;letter-spacing:.3px}
    .brand-badge{display:inline-grid;place-items:center;width:36px;height:36px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#16a34a)}
    .brand-badge span{font-weight:800;color:#04120a}
    .menu{display:flex;gap:14px;flex-wrap:wrap}
    .menu a{padding:8px 10px;border-radius:10px;color:var(--muted)}
    .menu a:hover{background:#0f172a;color:var(--txt)}

    .hero{display:grid;gap:18px;padding:42px 0}
    .title{font-size:clamp(28px,4vw,42px);line-height:1.15;margin:0}
    .subtitle{color:var(--muted);max-width:70ch}
    .badges{display:flex;gap:10px;flex-wrap:wrap}
    .badge{font-size:14px;padding:6px 10px;border-radius:999px;background:#0f172a;border:1px solid #1f2937;color:var(--muted)}
    .cta{display:flex;gap:12px;flex-wrap:wrap}
    .btn{display:inline-block;padding:12px 16px;border-radius:12px;border:1px solid #1f2937;background:#0f172a;color:#e5e7eb;box-shadow:var(--shadow)}
    .btn:hover{transform:translateY(-1px)}
    .btn.primary{background:linear-gradient(135deg,var(--accent),#16a34a);color:#052012;border-color:transparent}

    .grid{display:grid;grid-template-columns:repeat(1,minmax(0,1fr));gap:16px}
    @media (min-width:700px){.grid{grid-template-columns:repeat(2,minmax(0,1fr))}}
    @media (min-width:1000px){.grid{grid-template-columns:repeat(3,minmax(0,1fr))}}

    .card{background:var(--card);border:1px solid #1f2937;border-radius:var(--br);padding:18px;box-shadow:var(--shadow)}
    .card h3{margin-top:0}
    .card p{color:var(--muted)}
    .section{padding:20px 0}
    .section h2{margin:0 0 10px;font-size:clamp(22px,3vw,28px)}
    .hint{font-size:14px;color:var(--muted)}

    .list{list-style:none;padding:0;margin:0;display:grid;gap:10px}
    .list li{display:flex;gap:10px;align-items:flex-start;padding:10px;border:1px dashed #1f2937;border-radius:12px}
    .pill{font-size:12px;padding:4px 8px;border-radius:999px;background:#0b1220;border:1px solid #1e293b;color:#9ca3af}

    .ad-slot{display:grid;place-items:center;min-height:90px;border:2px dashed #334155;border-radius:var(--br);color:#94a3b8;background:repeating-linear-gradient(45deg,rgba(51,65,85,.2),rgba(51,65,85,.2) 10px,transparent 10px,transparent 20px)}
    .ad-slot small{opacity:.9}

    footer{margin-top:40px;border-top:1px solid #1f2937;background:#0b0f17}
    .footer-grid{display:grid;gap:14px}
    @media (min-width:800px){.footer-grid{grid-template-columns:2fr 1fr 1fr}}
    .copyright{color:#64748b;font-size:14px}
    .contact a{word-break:break-all}
  </style>
</head>
<body>
  <header>
    <div class="container nav" role="navigation" aria-label="Principal">
      <div class="brand">
        <div class="brand-badge" aria-hidden="true"><span>GD</span></div>
        <span>GD Desarrollos(esta pagina aun esta en desarrollo)</span>
      </div>
      
  </main>

  <footer>
 
  </footer>
</body>
</html>
